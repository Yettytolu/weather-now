<!DOCTYPE html>
<html>
  <head>
    <title>Search Engine</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="search">
        <form>
          <input
            class="form-control"
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          &#160; &#160; &#160;
          <input type="submit" value="Search" id="submit-input" />
        </form>
        <br />
        <div>
          <span id="city"></span>
        </div>
        <div id="update">Last updated: <span id="sun"> Sat, 5:14 </span></div>
      </div>
      <div>
        <span id="description"></span>
      </div>

      <div>
        <div class="row">
          <div class="col-6">
            <div class="section">
              <img id="icon" /><strong id="number"></strong
              ><span id="unit">Â°F </span>
            </div>
          </div>

          <div class="col-4">
            <ul>
              <li>Wind: <span id="windval">4</span>mph</li>
              <li>Humidity: <span id="humid">68</span>%</li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <hr />
      </div>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <div id="link">
      Coded by Yetunde Ogunremi<a
        href="https://github.com/Yettytolu/weather-now"
      >
        Github</a
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
